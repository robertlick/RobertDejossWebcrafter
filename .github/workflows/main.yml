name: Deploy IDX App
on:
  push:
    branches: ["principal"] # O nome da sua branch que aparece na foto 1

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Pasta padr√£o do Vite/IDX

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
